<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background: radial-gradient(circle at top, #1a001a, #000);
  color:white;
  overflow:hidden;
}

/* Glowing cursor */
.cursor{
  position:fixed;
  width:18px;
  height:18px;
  border-radius:50%;
  pointer-events:none;
  box-shadow:0 0 15px #ff4dd2, 0 0 30px #ff99ff;
  transform:translate(-50%,-50%);
  z-index:999;
}

/* Pages */
.page{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.page.active{
  display:flex;
background-color: rgb(253, 156, 156);  
}

.box{
  background: rgba(255,255,255,0.06);
  border-radius:25px;
  padding:30px;
  box-shadow:0 0 25px rgba(255,0,200,0.4);
  backdrop-filter: blur(10px);
  max-width:360px;
  width:100%;
}

/* Glow text */
.glow{
  font-size:2.2rem;
  text-shadow:0 0 15px #ff4dd2, 0 0 30px #ff99ff;
}

.soft{
  margin-top:15px;
  opacity:0.9;
}

/* Button */
.btn{
  margin-top:25px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4dd2,#b300ff);
  color:white;
  font-size:1rem;
  box-shadow:0 0 20px #ff4dd2;
}

/* Rose */
.rose{
  font-size:90px;
  animation: glowPulse 2s infinite;
  margin:20px 0;
}

@keyframes glowPulse{
  0%{ text-shadow:0 0 10px pink;}
  50%{ text-shadow:0 0 35px hotpink;}
  100%{ text-shadow:0 0 10px pink;}
}

/* Hearts floating */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation: float 6s linear infinite;
}

@keyframes float{
  from{ transform:translateY(0); opacity:1;}
  to{ transform:translateY(-120vh); opacity:0;}
}

/* Fireworks emojis */
.fire{
  position:absolute;
  font-size:22px;
  animation: pop 2s ease-out infinite;
}

@keyframes pop{
  0%{transform:scale(0); opacity:1;}
  100%{transform:scale(1.8); opacity:0;}
}
  .photo-collage{
  position: relative;
  width: 90%;
  max-width: 320px;
  height: 260px;
  margin: 25px auto;
}

.pic{
  position: absolute;
  width: 45%;
  height: 55%;
  object-fit: cover;
  border-radius: 15px;
  border: 3px solid white;
  box-shadow: 0 0 20px rgba(255, 0, 150, 0.7);
  cursor: pointer;
  animation: float 3s ease-in-out infinite alternate;
  transition: transform .4s;
}

/* positions */
.pic:nth-child(1){ top:0; left:0; transform: rotate(-8deg); }
.pic:nth-child(2){ top:0; right:0; transform: rotate(7deg); }
.pic:nth-child(3){ bottom:0; left:5%; transform: rotate(8deg); }
.pic:nth-child(4){ bottom:0; right:5%; transform: rotate(-6deg); }

/* floating animation */
@keyframes float{
  from{ transform: translateY(0) rotate(0); }
  to{ transform: translateY(-8px) rotate(2deg); }
}

/* click zoom viewer */
#viewer{
  position: fixed;
  inset:0;
  background: rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

#viewer img{
  max-width: 90%;
  max-height: 80%;
  border-radius:20px;
  box-shadow: 0 0 30px hotpink;
}

/* mobile adjustment */
@media(max-width:500px){
  .photo-collage{
    height: 230px;
  }
}

</style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <div class="box">
    <h1 class="glow">Tap to Begin üíñ</h1>
    <p class="soft">Something special is waiting‚Ä¶</p>
    <button class="btn" onclick="nextPage()">Open</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="box">
    <div class="rose" onclick="roseClick()">üåπ</div>
    <h1 class="glow">Happy Rose Day</h1>
    <p class="soft">Tap the rose üíó</p>
  </div>
</div>
  

<!-- PAGE 3 -->
<div class="page" id="p3">
  <div class="photo-collage">
  <img src="img1.jpg" class="pic">
  <img src="img2.jpg" class="pic">
  <img src="img3.jpg" class="pic">
  <img src="img4.jpg" class="pic">
</div>

<!-- popup viewer -->
<div id="viewer">
  <img id="fullImg">
</div>
  <div class="box">
    <h1 class="glow">I Love You üíû</h1>
    <p class="soft">Sending a warm hug ü´Çü§ç</p>
    <button class="btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="box">
    <h1 class="glow">My Forever ‚ôæÔ∏è</h1>
    <p class="soft">
      No matter where life takes us,<br>
      my heart chooses you ‚Äî always.
    </p>
  </div>
</div>

<audio id="music" src="song.mp3" loop></audio>

<script>
let page=1;
const music=document.getElementById("music");

function nextPage(){
  document.getElementById("p"+page).classList.remove("active");
  page++;
  document.getElementById("p"+page).classList.add("active");
  if(page===2) music.play();
}

function roseClick(){
  nextPage();
  fireworks();
}

/* Cursor glow */
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíúüåπ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* Fireworks */
function fireworks(){
  for(let i=0;i<15;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.innerHTML=Math.random()>0.5?"‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú® üí´":"‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®‚ú®";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2000);
  }
}
  
const pics = document.querySelectorAll(".pic");
const viewer = document.getElementById("viewer");
const fullImg = document.getElementById("fullImg");

pics.forEach(pic=>{
  pic.onclick = ()=>{
    viewer.style.display = "flex";
    fullImg.src = pic.src;
  }
});

viewer.onclick = ()=>{
  viewer.style.display = "none";
}
</script>

</body>
</html>
