<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:black;
  overflow:hidden;
}

/* Pages */
.page{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, transform 1.2s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.1);
}

/* PAGE 1 */
.page1{
  background:radial-gradient(circle,#2a0012,#000);
}
.rose{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 20px crimson;}
  to{text-shadow:0 0 60px hotpink;}
}
.tap{
  color:#ffb6c1;
  margin-top:20px;
  font-size:20px;
  letter-spacing:1px;
}

/* PAGE 2 */
.page2{
  background:linear-gradient(180deg,#12000a,#2b0016,#000);
}
.happy{
  font-size:64px;
  color:#ff5f9e;
  text-shadow:0 0 40px hotpink;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}
.sub{
  margin-top:20px;
  color:#ffd1e6;
  font-size:22px;
}

/* Falling petals */
.petal{
  position:absolute;
  font-size:20px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-50px);opacity:1;}
  to{transform:translateY(110vh);opacity:0;}
}

/* PAGE 3 */
.page3{
  background:radial-gradient(circle,#1b0010,#000);
}
.msg{
  color:#ff9ecb;
  font-size:28px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
}
.msg:nth-child(2){animation-delay:1.5s;}
.msg:nth-child(3){animation-delay:3s;}

@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="song.mp3" loop></audio>

<!-- PAGE 1 -->
<div class="page page1" id="p1">
  <div class="rose" onclick="openRose()">ðŸŒ¹</div>
  <div class="tap">Tap the rose to bloom love</div>
</div>

<!-- PAGE 2 -->
<div class="page page2 hidden" id="p2">
  <div class="happy">Happy Rose Day ðŸŒ¹</div>
  <div class="sub">A little flower for a beautiful heart</div>
</div>

<!-- PAGE 3 -->
<div class="page page3 hidden" id="p3">
  <div class="msg">A rose for your smile ðŸŒ¹</div>
  <div class="msg">For kindness & warmth ðŸ’•</div>
  <div class="msg">Happy Rose Day</div>
</div>

<script>
function openRose(){
  document.getElementById("music").play();

  document.getElementById("p1").classList.add("hidden");
  setTimeout(()=>document.getElementById("p2").classList.remove("hidden"),1000);
  setTimeout(()=>document.getElementById("p2").classList.add("hidden"),4500);
  setTimeout(()=>document.getElementById("p3").classList.remove("hidden"),5500);
}

/* petals */
function petal(){
  const p=document.createElement("div");
  p.className="petal";
  p.innerText="ðŸŒ¹";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),6000);
}
setInterval(petal,400);
</script>

</body>
</html>
