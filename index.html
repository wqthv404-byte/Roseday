<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  cursor:none;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#2a0015,#050505);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Soft glowing cursor */
.cursor{
  position:fixed;
  width:16px;
  height:16px;
  border-radius:50%;
  background:rgba(255,105,180,0.8);
  box-shadow:0 0 25px rgba(255,105,180,0.6);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:999;
}

/* Card */
.card{
  width:92%;
  max-width:420px;
  padding:35px 25px 40px;
  text-align:center;
  border-radius:24px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  box-shadow:0 0 50px rgba(255,105,180,0.35);
  animation:fadeUp 1.6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* Rose */
.rose{
  font-size:72px;
  margin-bottom:18px;
  animation:roseGlow 2.5s infinite alternate;
}

@keyframes roseGlow{
  from{text-shadow:0 0 18px crimson;}
  to{text-shadow:0 0 45px hotpink;}
}

/* Text */
h1{
  color:#ff7fbf;
  font-size:34px;
  margin-bottom:10px;
  text-shadow:0 0 30px rgba(255,120,190,0.8);
}

.intro{
  color:#ffd1e6;
  font-size:17px;
  margin-bottom:18px;
  line-height:1.6;
}

/* Hidden message */
.message{
  display:none;
  margin-top:18px;
  animation:fadeIn 1.4s forwards;
}

.message h2{
  color:#ff9fd6;
  font-size:28px;
  margin-bottom:8px;
}

.message p{
  color:#ffe0ef;
  font-size:16px;
  line-height:1.6;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Soft floating lights */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:rgba(255,150,200,0.8);
  border-radius:50%;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0); opacity:0.9;}
  to{transform:translateY(-160px); opacity:0;}
}
</style>
</head>

<body>

<div class="cursor"></div>

<!-- Music -->
<audio id="music" src="song.mp3" loop></audio>

<div class="card" onclick="openRose()">
  <div class="rose">ðŸŒ¹</div>

  <h1>Tap the Rose</h1>
  <p class="intro">
    A small surprise,<br>
    made with love and warm feelings.
  </p>

  <div class="message" id="msg">
    <h2>Happy Rose Day</h2>
    <p>
      This rose is for your smile,<br>
      your kindness,<br>
      and the way you make moments special ðŸ’•
    </p>
  </div>
</div>

<script>
/* Cursor movement */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* Open & music */
function openRose(){
  const music=document.getElementById("music");
  music.volume=0.7;
  music.play();

  document.getElementById("msg").style.display="block";
}

/* Soft background sparks */
function spark(){
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=(Math.random()*100)+"vw";
  s.style.bottom="0px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
}
setInterval(spark,450);
</script>

</body>
</html>
